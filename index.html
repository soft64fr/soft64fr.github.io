<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description"
        content="Soft64.fr - Coming soon! Discover my website launching in March 2026 with a countdown and links to LinkedIn and GitHub."
        data-i18n-key="meta_description">

    <title data-i18n-key="page_title">Soft64.fr</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="dist/bundle.css">
    <link rel="preload" href="/images/logo.svg" as="image" type="image/svg+xml">
    <script src="dist/bundle.js" defer></script>
</head>

<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <main>
        <h1 data-i18n-key="main_heading">Coming soon!</h1>

        <p data-i18n-key="main_text">See you in March 2026</p>

        <img class="logo" src="/images/logo.svg" alt="Site logo">

        <div id="countdown" class="countdown-display">
            <div class="time-box">
                <span id="days">0</span>
                <span class="label" data-i18n-key="time_days">Days</span>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <span class="label" data-i18n-key="time_hours">Hours</span>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <span class="label" data-i18n-key="time_minutes">Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <span class="label" data-i18n-key="time_seconds">Seconds</span>
            </div>
        </div>

        <div class="social-icons">
            <a href="https://linkedin.com/in/yl2025" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://github.com/lob2018" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                <i class="bi bi-github"></i>
            </a>
        </div>

        <div class="credit">
            <small>
                <span data-i18n-key="credit_label">Background image:</span>
                <a href="https://science.nasa.gov/asset/webb/cats-paw-nebula-nircam-image/" target="_blank" rel="noopener noreferrer">
                    NGC 6334 â€“ NASA, ESA, CSA, STScI.
                </a>
                &nbsp;
                <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener noreferrer">
                    CC BY 4.0
                </a>
            </small>
        </div>
    </main>
</body>

</html>
