<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Soft64.fr - Coming soon! Discover my website launching in November 2025 with a countdown and links to LinkedIn and GitHub." />
  <title>Soft64.fr</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

      </div>

        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <div class="social-icons">
      <a href="https://linkedin.com/in/yl2025" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
        <i class="bi bi-linkedin"></i>

      <a href="https://github.com/lob2018" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
