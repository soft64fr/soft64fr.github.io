<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soft64.fr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <main>
    <h1>Coming soon!</h1>
    <p>See you in November 2025</p>
    <img src="/logo.svg" alt="Site logo" style="width: 20rem; height: auto;" />
    <div id="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <div class="social-icons">
      <a href="https://linkedin.com/in/yl2025" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </a>
      <a href="https://github.com/lob2018" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
        <i class="bi bi-github"></i>
      </a>
    </div>

    <div class="credit">
      <small>
        Background image:
        <a href="https://esawebb.org/images/weic2425c/" target="_blank" rel="noopener noreferrer">
          NGC 602 â€“ ESA/Webb, NASA, CSA, P. Zeidler et al.
        </a>
        &nbsp;
        <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener noreferrer">
          CC BY 4.0
        </a>
      </small>
    </div>
  </main>

  <script>
    const targetDate = new Date("2025-11-01T00:00:00").getTime();

    const countdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Welcome!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>

</html>
