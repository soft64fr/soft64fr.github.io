<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soft64.fr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Importing Luciole font */
    @font-face {
      font-family: "Luciole";
      src: url("fonts/Luciole-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: "Luciole";
      src: url("fonts/Luciole-Bold.woff2") format("woff2");
      font-weight: bold;
      font-style: normal;
    }

    body {
      background: #111;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-family: "Luciole", sans-serif;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .time-box {
      display: inline-block;
      margin: 0 10px;
    }

    .time-box span {
      display: block;
    }

    .label {
      font-size: 0.8rem;
      color: #ccc;
    }

    .social-icons {
      margin-top: 2rem;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.8rem;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #0a66c2;
      /* LinkedIn blue on hover as default */
    }
  </style>
</head>

<body>
  <main>
    <h1>Coming soon!</h1>
    <p>See you in October 2025</p>
    <img src="/logo.svg" alt="Site logo" style="width: 150px; height: auto">
    <div id="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <!-- Social icons -->
    <div class="social-icons">
      <a href="https://linkedin.com/in/yl2025" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </a>
      <a href="https://github.com/lob2018" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
        <i class="bi bi-github"></i>
      </a>
    </div>
  </main>

  <script>
    const targetDate = new Date("2025-10-01T00:00:00").getTime();

    const countdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Welcome!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    countdown(); // Initial call
    setInterval(countdown, 1000);
  </script>
</body>

</html>
